
<div th:fragment="content">
    <form th:action="@{/registration}" method="post">
        <div class="form-group">
            <label for="passwordUser">Hasło:</label>
            <input type="password" class="form-control" id="passwordUser" name="passwordUser" th:field="*{user.password}" required>
        </div>
        <div class="form-group">
            <label for="emailUser">Adres email:</label>
            <input type="email" class="form-control" id="emailUser" name="emailUser" th:field="*{user.email}" required>
        </div>
        <div class="form-group">
            <label for="firstNameUser">Imię:</label>
            <input type="text" class="form-control" id="firstNameUser" name="firstNameUser" th:field="*{user.firstName}" required>
        </div>
        <div class="form-group">
            <label for="lastNameUser">Nazwisko:</label>
            <input type="text" class="form-control" id="lastNameUser" name="lastNameUser" th:field="*{user.lastName}" required>
        </div>
        <div class="form-group">
            <label for="nameSchoolUser">Nazwa szkoły:</label>
            <input type="text" class="form-control" id="nameSchoolUser" name="nameSchoolUser" th:field="*{user.schoolName}" required>
        </div>
        <div class="form-group">
            <label for="userRole">Rola użytkownika:</label>
            <select class="form-control" id="userRole" name="userRole" th:field="*{user.userRole}" required>
                <option value="STUDENT">Uczeń</option>
                <option value="TEACHER">Nauczyciel</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Zarejestruj</button>
    </form>

    <div th:if="${emailError}">
        <p>Error</p>
    </div>


    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="errorMessage" th:text="${errorMessage}"></p>
        </div>
    </div>




    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

    <script>
        window.onload = function() {
            var modal = document.getElementById("myModal");
            var span = document.getElementsByClassName("close")[0];

            var errorMessageElement = document.getElementById("errorMessage");
            var errorMessage = errorMessageElement ? errorMessageElement.innerText : "";

            if (errorMessage) {
                modal.style.display = "block";
            }

            span.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            }
        }
    </script>
