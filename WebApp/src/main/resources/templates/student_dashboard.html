<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Ucznia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form action="/logout" method="post" class="text-right">
    <button type="submit" class="btn btn-danger">Wyloguj siÄ™</button>
</form>
<div class="container mt-5">
    <h2>Dashboard Ucznia</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Przedmiot</th>
            <th>Oceny</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${grades}">
            <td th:text="${entry.key}"></td>
            <td>
                <span th:each="grade, iterStat : ${entry.value}" th:text="${grade + (iterStat.last ? '' : ', ')}"></span>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
