<head th:fragment="head">
  <meta charset="utf-8">

  <style>

    .navLink:hover {
      transform : scale(1.2);
    }
    .navLink {
      transition : all 200ms linear;
      padding:8px;
      width:110px;
      height:72px;
      border-radius: 8px;
      border : 1px solid #c1d9ee;
      background: linear-gradient(225deg, #d3eeff, #b1c8e0);
      box-shadow:  -5px 5px 16px #a5bad1,
      5px -5px 16px #ddedff;
    }
    .navLink i {
      font-size:2em
    }
    @media screen and (max-width:425px){
      .navLink i {
        font-size:1.5em
      }
      .navLink {
        width:48px;
        height:48px;
        line-height: 32px;
      }
      .navLabel {
        display:none;
      }
    }
    .navLink a {
      text-decoration: none;
      color : #204063
    }
    .smallContainer {
      max-width:720px;
      margin:0px auto;
      background: #c1d9ee;
    }
    .navLabel {
      font-size:12px
    }
    .navLinkActive *{
      color:#fff !important;
    }
    .navLinkActive {
      background:#3d5f80
    }

  </style>

  <title>Dziennik elektroniczny ISchool</title>
  <meta name="description" content="{{meta}}">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<div th:fragment="registration" class="container mt-5">
  <form th:action="@{/registration}" method="post">
    <div class="form-group">
      <label for="loginUser">Login użytkownika:</label>
      <input type="text" class="form-control" id="loginUser" name="loginUser" th:field="*{user.login}" required>
    </div>
    <div class="form-group">
      <label for="passwordUser">Hasło:</label>
      <input type="password" class="form-control" id="passwordUser" name="passwordUser" th:field="*{user.password}" required>
    </div>
    <div class="form-group">
      <label for="emailUser">Adres email:</label>
      <input type="email" class="form-control" id="emailUser" name="emailUser" th:field="*{user.email}" required>
    </div>
    <div class="form-group">
      <label for="firstNameUser">Imię:</label>
      <input type="text" class="form-control" id="firstNameUser" name="firstNameUser" th:field="*{user.firstName}" required>
    </div>
    <div class="form-group">
      <label for="lastNameUser">Nazwisko:</label>
      <input type="text" class="form-control" id="lastNameUser" name="lastNameUser" th:field="*{user.lastName}" required>
    </div>
    <div class="form-group">
      <label for="nameSchoolUser">Nazwa szkoły:</label>
      <input type="text" class="form-control" id="nameSchoolUser" name="nameSchoolUser" th:field="*{user.schoolName}" required>
    </div>
    <div class="form-group">
      <label for="userRole">Rola użytkownika:</label>
      <select class="form-control" id="userRole" name="userRole" th:field="*{user.userRole}" required>
        <option value="STUDENT">Uczeń</option>
        <option value="TEACHER">Nauczyciel</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Zarejestruj</button>
  </form>
</div>
