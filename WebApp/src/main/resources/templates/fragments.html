<head th:fragment="head">
  <meta charset="UTF-8">
  <link rel="icon" th:href="@{/img/spring-48px.png}" sizes="48x48" />
  <title>Dziennik</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link th:href="@{/css/custom.css}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<nav th:fragment="navbar" class="navbar navbar-light bg-light">
  <div class="container-fluid justify-content-center text-center">
    <a th:class="${content == 'main'} ? 'btn btn-primary me-2' : 'btn btn-outline-primary me-2'"  th:href="@{/}">Strona główna</a>
    <a th:class="${content == 'login'} ? 'btn btn-primary me-2' : 'btn btn-outline-primary me-2'" th:href="@{/login}">Zaloguj się</a>
    <a th:class="${content == 'registration'} ? 'btn btn-primary me-2' : 'btn btn-outline-primary me-2'" th:href="@{/registration}">Zarejestruj się</a>
  </div>
</nav>

<footer th:fragment="footer" class="footer bg-light text-center mt-auto">
  <div class="container text-muted">
    <small>Created by Infinite Loopers 2023</small>
  </div>
</footer>

<div th:fragment="registration" class="container mt-5">
  <form th:action="@{/registration}" method="post">
    <div class="form-group">
      <label for="loginUser">Login użytkownika:</label>
      <input type="text" class="form-control" id="loginUser" name="loginUser" th:field="*{user.loginUser}" required>
    </div>
    <div class="form-group">
      <label for="passwordUser">Hasło:</label>
      <input type="password" class="form-control" id="passwordUser" name="passwordUser" th:field="*{user.passwordUser}" required>
    </div>
    <div class="form-group">
      <label for="emailUser">Adres email:</label>
      <input type="email" class="form-control" id="emailUser" name="emailUser" th:field="*{user.emailUser}" required>
    </div>
    <div class="form-group">
      <label for="firstNameUser">Imię:</label>
      <input type="text" class="form-control" id="firstNameUser" name="firstNameUser" th:field="*{user.firstNameUser}" required>
    </div>
    <div class="form-group">
      <label for="lastNameUser">Nazwisko:</label>
      <input type="text" class="form-control" id="lastNameUser" name="lastNameUser" th:field="*{user.lastNameUser}" required>
    </div>
    <div class="form-group">
      <label for="nameSchoolUser">Nazwa szkoły:</label>
      <input type="text" class="form-control" id="nameSchoolUser" name="nameSchoolUser" th:field="*{user.nameSchoolUser}" required>
    </div>
    <div class="form-group">
      <label for="userRole">Rola użytkownika:</label>
      <select class="form-control" id="userRole" name="userRole" th:field="*{user.userRole}" required>
        <option value="STUDENT">Uczeń</option>
        <option value="TEACHER">Nauczyciel</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Zarejestruj</button>
  </form>
</div>
