<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="/static_files/images/favicon.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/dd5559ee21.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<header>

  <div class="container mt-4">
    <h2 class="text-white">Edit User</h2>

    <form method="post" th:action="@{/admin/update-user}" class="mt-3">
      <input type="hidden" name="id" th:value="${user.id}"/>

      <div class="mb-3">
        <label for="email" class="form-label text-white">Email:</label>
        <input type="text" name="email" class="form-control" id="email" th:value="${user.email}" required/>
      </div>

      <div class="mb-3">
        <label for="firstName" class="form-label text-white">First Name:</label>
        <input type="text" name="firstName" class="form-control" id="firstName" th:value="${user.firstName}" required/>
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label text-white">Last Name:</label>
        <input type="text" name="lastName" class="form-control" id="lastName" th:value="${user.lastName}" required/>
      </div>

      <button type="submit" class="btn btn-primary">Update User</button>
    </form>
  </div>

</header>



<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
