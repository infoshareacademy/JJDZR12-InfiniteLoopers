<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja JJDZR12IL</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2 class="mt-5">Rejestracja</h2>
    <form th:action="@{/api/users/register}" method="post">
        <div class="form-group">
            <label for="inputFirstName">Imię</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="Wprowadź Imię" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="inputLastName">Nazwisko</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Wprowadź Nazwisko" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="inputEmail">Wprowadź Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Wprowadź email" name="email" required>
        </div>
        <div class="form-group">
            <label for="inputConfirmEmail">Wprowadź Email jeszcze raz</label>
            <input type="email" class="form-control" id="inputConfirmEmail" placeholder="Wprowadź email" name="confirmEmail" required>
        </div>
        <div class="form-group">
            <label for="inputPassword">Hasło</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Hasło" name="password" required>
        </div>
        <button type="submit" class="btn btn-success">Zarejestruj się</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
